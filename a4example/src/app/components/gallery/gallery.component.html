<div class="container">
  <div class="row">
      <div class="col s12 m3" *ngFor="let photo of Photos">
        <div class="card small">
          <div class="card-image">
            <img class="materialboxed" materialize="materialbox" src="{{photo.thumbnailUrl}}">
            <span class="card-title">{{photo.title}}</span>
          </div>
        </div>
      </div>
    </div>
</div>
