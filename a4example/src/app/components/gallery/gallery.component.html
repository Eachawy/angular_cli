<div class="container">
  <div class="row">
      <div class="col s12 m3" *ngFor="let ph of photos">
        <div class="card small">
          <div class="card-image">
            <img class="materialboxed" materialize="materialbox" src="{{ph.url}}">
            <span class="card-title">{{ph.title}}</span>
          </div>
        </div>
      </div>
    </div>
</div>
