<h1>{{name}}</h1>
<ul>
  <li>Age : {{age}}</li>
  <li>Email : {{email}}</li>
  <li>Address : {{address.street}} , {{address.city}} , {{address.state}}</li>
</ul>


<a href="#" (click)='onclick()'>Click me</a>
<a href="#" (click)='toggleEdit()'>Edit me</a>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form>
    <div>
      <label for="name">Name: </label>
      <input type="text" [(ngModel)]='name' name='name'>
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="number" [(ngModel)]='age' name='age'>
    </div>
    <div>
        <label for="emai">Email: </label>
        <input type="text" [(ngModel)]='email' name='email'>
    </div>
    <div>
        <label for="street">Street: </label>
        <input type="text" [(ngModel)]='address.street' name='street'>
    </div>
    <div>
        <label for="city">City: </label>
        <input type="text" [(ngModel)]='address.city' name='city'>
    </div>
    <div>
          <label for="state">State: </label>
          <input type="text" [(ngModel)]='address.state' name='state'>
    </div>
  </form>
</div>


<h1>Hobbies</h1>
<form (submit)='addHobby(hobby.value)'>
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>

<ul>
  <li *ngFor = 'let hobby of hobbies; let i = index'>{{i + 1}}: {{hobby}} <a href="#" (click)='deleteHobby(hobby)'>x</a></li>
</ul>

<h1>posts</h1>
<div *ngFor='let post of posts'>
  <h4>{{post.title}}</h4>
  <div>{{post.body}}</div>
</div>
