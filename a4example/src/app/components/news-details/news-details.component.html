<div class="container">
  <div class="row">
    <div class="col s12 m12" *ngFor="let Ndetails of newsDetails">
      <div class="card">
        <div class="card-image">
          <span  class="card-title">{{Ndetails.title}}</span>
        </div>
        <div class="card-content">
          <p>{{Ndetails.body}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <ul class="collection">
      <li class="collection-item avatar" *ngFor="let comm of comments">
        <i class="material-icons circle red">play_arrow</i>
        <span class="title">{{comm.name}}</span>
        <p>{{comm.email}}
          <br>{{comm.body}}
        </p>
        <a href="#!" class="secondary-content">
          <i class="material-icons">grade</i>
        </a>
      </li>
    </ul>
  </div>


</div>
