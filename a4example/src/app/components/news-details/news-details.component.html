<div class="container">
  <div class="row">
    <div class="col s12 m12" *ngFor="let Ndetails of newsDetails">
      <div class="card">
        <div class="card-image">
          <span  class="card-title">{{Ndetails.title}}</span>
        </div>
        <div class="card-content">
          <p>{{Ndetails.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
