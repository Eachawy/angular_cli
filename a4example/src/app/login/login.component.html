<div class="container">
  <form (submit)='getuser(dusername.value,dpassword.value)'>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" class="validate" #dusername>
        <label for="username">User Name</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" #dpassword>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <input type="submit"  value="Login">
    </div>
  </form>
</div>
